# Streamlit Theme Configuration - Source de vérité pour les couleurs principales
[theme]
base = "light"
primaryColor = "#d97706"                # Amber-600 - Couleur principale
backgroundColor = "#fafaf9"             # Stone-50 - Fond principal
secondaryBackgroundColor = "#fef3c7"    # Amber-100 - Fond secondaire
textColor = "#78350f"                   # Amber-900 - Couleur du texte
font = "sans serif"
